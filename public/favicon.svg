<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="venusGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#ff6b35;stop-opacity:0.4" />
      <stop offset="60%" style="stop-color:#ff6b35;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="neonMagenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc00cc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a2e" />
  
  <!-- Venus volcanic glow at base -->
  <rect x="0" y="52" width="64" height="12" fill="url(#venusGlow)" />
  
  <!-- Main tower structure - angular cyberpunk silhouette -->
  <path d="M 20 52 L 24 40 L 22 35 L 26 25 L 24 20 L 28 12 L 26 8 L 30 4 L 32 2 L 34 4 L 38 8 L 36 12 L 40 20 L 38 25 L 42 35 L 40 40 L 44 52 Z" 
        fill="#2a2a4e" 
        stroke="#3a3a5e" 
        stroke-width="0.5" />
  
  <!-- Neon accent windows - cyan -->
  <rect x="25" y="42" width="2" height="3" fill="url(#neonCyan)" opacity="0.9" />
  <rect x="29" y="38" width="2" height="3" fill="url(#neonCyan)" opacity="0.9" />
  <rect x="33" y="30" width="2" height="3" fill="url(#neonCyan)" opacity="0.9" />
  <rect x="37" y="22" width="2" height="3" fill="url(#neonCyan)" opacity="0.9" />
  <rect x="31" y="16" width="2" height="3" fill="url(#neonCyan)" opacity="0.9" />
  <rect x="29" y="10" width="2" height="2" fill="url(#neonCyan)" opacity="0.9" />
  
  <!-- Neon accent windows - magenta -->
  <rect x="27" y="40" width="2" height="3" fill="url(#neonMagenta)" opacity="0.8" />
  <rect x="31" y="36" width="2" height="3" fill="url(#neonMagenta)" opacity="0.8" />
  <rect x="35" y="28" width="2" height="3" fill="url(#neonMagenta)" opacity="0.8" />
  <rect x="29" y="20" width="2" height="3" fill="url(#neonMagenta)" opacity="0.8" />
  <rect x="33" y="14" width="2" height="3" fill="url(#neonMagenta)" opacity="0.8" />
  
  <!-- Scanline effect for tech feel -->
  <line x1="20" y1="6" x2="44" y2="6" stroke="#00ffff" stroke-width="0.3" opacity="0.3" />
  <line x1="20" y1="18" x2="44" y2="18" stroke="#00ffff" stroke-width="0.3" opacity="0.2" />
  <line x1="20" y1="32" x2="44" y2="32" stroke="#00ffff" stroke-width="0.3" opacity="0.2" />
  
  <!-- Grid pattern overlay for cyberpunk aesthetic -->
  <g opacity="0.15">
    <line x1="16" y1="0" x2="16" y2="64" stroke="#00ffff" stroke-width="0.2" />
    <line x1="32" y1="0" x2="32" y2="64" stroke="#00ffff" stroke-width="0.2" />
    <line x1="48" y1="0" x2="48" y2="64" stroke="#00ffff" stroke-width="0.2" />
    <line x1="0" y1="16" x2="64" y2="16" stroke="#00ffff" stroke-width="0.2" />
    <line x1="0" y1="32" x2="64" y2="32" stroke="#00ffff" stroke-width="0.2" />
    <line x1="0" y1="48" x2="64" y2="48" stroke="#00ffff" stroke-width="0.2" />
  </g>
</svg>
